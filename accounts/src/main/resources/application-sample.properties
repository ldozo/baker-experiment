# H2 in-memory DB (ephemeral)
spring.datasource.url=jdbc:h2:file:../data/accountsdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=spring.datasource.driver-class-name=org.h2.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Explicit dialect (helps when metadata isn't readable yet)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optional: enable H2 console for dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# spring.mvc.locale=tr_TR  # uncomment to default to Turkish
server.port=8082